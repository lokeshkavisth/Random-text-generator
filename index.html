<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/">RTgen</a>
        </div>
        <div class="icon">
          <a href="https://twitter.com/lokeshkavisth"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </div>
      </nav>

      <a href="https://github.com/" class="github"
        ><ion-icon name="logo-github"></ion-icon> Star on GitHub</a
      >
    </header>

    <main>
      <div id="container">
        <section class="input__boxes">
          <div>
            <label for="words">Words per sentence:</label>
            <input type="number" id="words" min="1" value="5" />
          </div>

          <div>
            <label for="sentences">Sentences per paragraph:</label>
            <input type="number" id="sentences" min="1" value="5" />
          </div>

          <div>
            <label for="paragraphs">Number of paragraphs:</label>
            <input type="number" id="paragraphs" min="1" value="1" />
          </div>
        </section>

        <button id="generateBtn" class="btn">Generate</button>

        <textarea id="output"></textarea>

        <button id="copyBtn" class="btn btn-2">Copy</button>
      </div>
    </main>

    <footer>
      <ul>
        <li>
          <a href="/"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li>
          <a href="/"><ion-icon name="logo-github"></ion-icon></a>
        </li>
      </ul>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
